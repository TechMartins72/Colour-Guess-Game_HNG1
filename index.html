<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Colour Guess Game</title>
  </head>
  <body>
    <main id="app">
      <div id="header">
        <h3 data-testid="score">SCORE: <span id="score"></span></h3>
        <button id="reset" data-testid="newGameButton">Start Again</button>
      </div>
      <div id="color_container">
        <div id="target_color_box" data-testid="colorBox"></div>
        <h4 id="instruction" data-testid="gameInstructions">
          Guess the Correct Color!
        </h4>
        <div id="options_container">
          <button class="color_box" data-testid="colorOption"></button>
          <button class="color_box" data-testid="colorOption"></button>
          <button class="color_box" data-testid="colorOption"></button>
          <button class="color_box" data-testid="colorOption"></button>
          <button class="color_box" data-testid="colorOption"></button>
          <button class="color_box" data-testid="colorOption"></button>
        </div>
        <p id="status" data-testid="gameStatus"></p>
      </div>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
